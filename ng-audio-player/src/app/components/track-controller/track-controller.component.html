<div class="progression">
  <div class="audio-progress">
    <p class="start" #start>{{ audioStartTime }}</p>
  <span class="progress-bar" #progressBar>
    <span class="progressing" #progressing></span>
  </span>
    <p class="stop" #stop>{{ audioStopTime }}</p>
  </div>
</div>
</div>
<div #loading [hidden]=load>
